<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply modern, masculine font */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #2e2e2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 500;
        }

        section.content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        .card {
            background-color: #34495e;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
            color: white;
        }

        .card h2 {
            color: #ecf0f1;
            margin-bottom: 15px;
        }

        .card p {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3498db;
        }

        /* Footer section */
        footer {
            margin-top: 20px;
            font-size: 14px;
        }

        footer p {
            color: #2e2e2e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Modern Webpage!</h1>
    </header>

    <section class="content">
        <div class="card">
            <h2>Greetings!</h2>
            <p>This is a webpage with a modern and clean design.</p>
            <button class="btn">Click Me!</button>
        </div>
    </section>

    <footer>
        <p>Made with ðŸ’ª by Glenn Bartels Odoom</p>
    </footer>
</body>
</html>
